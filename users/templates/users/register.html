<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Pranav C</a>
      </nav>
    <div class="row">
        <div class="col-md-6 offset-3">
            <form method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" name="username"" aria-describedby="emailHelp" placeholder="Enter username" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="password" class="form-control" name="email" id="exampleInputPassword1" placeholder="Password" required>
              </div>

              <div class="form-group">
                <label for="password1">Password</label>
                <input id="password1" type="password" class="form-control" name="password1" id="exampleInputPassword1" placeholder="Password" required>
              </div>

                 <div class="form-group">
                <label for="password1">Confirm Password</label>
                <input id="password2" type="password" class="form-control" name="password2" id="exampleInputPassword1" placeholder="confirm password" required>
              </div>
              {% if form.errors %}
                {% for field in form %}
                {% for error in field.errors %}
                <p style="color: red"> {{ error }} </p>
                {% endfor %}
                {% endfor %}
              {% endif %}
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        {% endfor %}
        </br> -->
    
        <!-- <button type="submit" btn btn-success>Sign up</button> -->
    </form>
    
</body>
</html>
