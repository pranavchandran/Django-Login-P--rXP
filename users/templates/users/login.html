{% extends "users/base.html" %}
{% block content %}
<body>
	<div class="container">
	  <div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		  <div class="card card-signin my-5">
			<div class="card-body">
			  <h5 class="card-title text-center">Sign In</h5>
			  <form class="form-signin" method="POST">
				{% csrf_token %}
				<div class="form-label-group">
				  <input type="username" id="username" class="form-control" name="username" placeholder="username" required autofocus>
				  <label for="username">{{form.name}}</label>
				  
				</div>
  
				<div class="form-label-group">
				  <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
				  <label for="password">Password</label>
				</div>
  
				<div class="custom-control custom-checkbox mb-3">
				  <input type="checkbox" class="custom-control-input" id="customCheck1">
				  <label class="custom-control-label" for="customCheck1">Remember password</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
				{% if form.errors %}
				<p class="text-danger" style="text-align: center;">Your username and password didn't match. 
				Please try again.</p>
				{% endif %}
				
				<!-- <hr class="my-4">
				<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
				<button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
			  </form>

			</div>
		  </div>
		</div>
	  </div>
	</div>
  </body>
{% endblock %}
